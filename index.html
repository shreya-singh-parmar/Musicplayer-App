<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player- Your fav music here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
                <img src="img/logo1.png" alt="" width="45" height="30" class="d-inline-block align-text-top">
                Music
              </a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">About</a>
          </li>
          </ul>
        <form class="d-flex">
          <input class="form-control me-2" id="filter" type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>
      <div class="container">
       
        <div class="songList">
            <h3 style="font-weight: bold;">“Music is the shorthand of emotion.”</h3>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  alt="1" style="width: 45px;">
                    <span class="songName">Love You Zindagi</span>
                   
                    <span class="songlistplay"><span class="timestamp">05:30</span> <span class="timestamp2"> <i id="0" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" style="width: 45px; height: 40px;">
                    <span class="songName">Ruk Jana Nahi Tu</span>
                    
                    <span class="songlistplay"><span class="timestamp">05:30</span> <span class="timestamp2"> <i id="1" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" style="width: 50px; height:45px">
                    <span class="songName">Phir Se Udd Chale</span>
                     
                    <span class="songlistplay"><span class="timestamp">05:30 </span> <span class="timestamp2"><i id="2" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" style="width: 42px;">
                    <span class="songName">Kya Karoon??</span>
                    
                    <span class="songlistplay"><span class="timestamp">05:30</span> <span class="timestamp2"> <i id="3" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" style="width: 42px;">
                    <span class="songName">Get Ready To Fight</span>
                    
                    <span class="songlistplay"><span class="timestamp">05:30 </span> <span class="timestamp2"><i id ="4" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" style="width: 45px; height:40px">
                    <span class="songName">Yeh Hosla Kaise Juke</span>
                    
                    <span class="songlistplay"><span class="timestamp">05:30 </span> <span class="timestamp2"><i id="5" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1" style="width: 45px;">
                    <span class="songName">Patakha Guddi </span>
                    
                    <span class="songlistplay"><span class="timestamp">05:30 </span> <span class="timestamp2"><i id="6" class="fa-sharp songItemPlay fa-regular fa-circle-play" ></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
      </div>
      <div class="button">
        <input class="progress-bar bg-info" type="range"  name="range" id="myProgressBar" min="0" value="0" max="100">
       <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-sharp fa-2x fa-regular fa-circle-play"id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="img/playing2.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Love You Zindagi</span>
        </div>
      </div>
      
      <script src="https://kit.fontawesome.com/9f06fa7e56.js" crossorigin="anonymous"></script>
      <script src="add.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
